<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add Team</title>
</head>
<body>
    <h1>Add a New Team</h1>
    <form action="{{ url_for('add_team') }}" method="post" enctype="multipart/form-data">
        <label for="team_name">Team Name:</label>
        <input type="text" id="team_name" name="team_name" required><br><br>

        <label for="badge">Upload Badge:</label>
        <input type="file" id="badge" name="badge" accept="image/*" required><br><br>

        <input type="submit" value="Add Team">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to League Table</a>
</body>
</html>
